<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    num = parseInt(prompt("nhập số giá trị dãy fibonacci :"))
    let i = 0
    let j = 1
    let result = i + j
    document.write(result + "<br>")
    for ( sogiatri = 2; sogiatri <= num;sogiatri++){
        result = i + j;
        i = j
        j = result
        document.write(result + "<br>")
    }
</script>
</body>
</html>
