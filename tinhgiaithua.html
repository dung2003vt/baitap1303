<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaithua = parseInt(prompt("Nhập số giai thừa"))
    for (i = 1; i <= giaithua; i++){
        giaithua * (giaithua--)
        document.write("Giai thừa của số ")
    }

</script>
</body>
</html>
