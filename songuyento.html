<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let souoc = 0;
    let snt = 0;
    let sodem = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    for (let i = 2; i < 1000; i++) {
        if (snt < sodem) {
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    souoc += 1;
                }
            }
            if (souoc === 2) {
                document.write(i + "<br>");
                snt += 1;
            }
            souoc = 0;
        } else {
            break;
        }
    }


</script>

</body>
</html>
