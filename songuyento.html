<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let snt = 0;
    let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    for (let i = 2; i < 100; i++) {
        if (snt < number) {
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                document.write(i + "<br>");
                snt += 1;
            }
            count = 0;
        } else {
            break;
        }
    }


</script>

</body>
</html>
