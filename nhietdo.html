<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietdo = parseInt(prompt("Nhập nhiệt độ"))
    do {
        if (20 < nhietdo && nhietdo < 100){
            document.write("Nhiệt độ bình thường")}
        else if (nhietdo < 20) {
                alert("Hãy tăng nhiệt độ")
            }
        else if (nhietdo > 100) {
            alert("Hãy giảm nhiệt độ")
        }
    }
    while (nhietdo > 100 || nhietdo < 20)
</script>
</body>
</html>
